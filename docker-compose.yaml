services:

  backend:
    image: ghcr.io/m0wer/rssfilter-backend:master
    container_name: rssfilter-backend
    build:
      context: backend
      target: final
    environment:
      API_BASE_URL: "http://localhost:80/"
      ROOT_PATH: "/api"
    labels:
      traefik.http.routers.backend.entrypoints: web
      traefik.http.routers.backend.rule: PathPrefix(`/api`)
      traefik.http.routers.backend.service: backend
      traefik.http.services.backend.loadbalancer.server.port: 80

  frontend:
    image: ghcr.io/m0wer/rssfilter-frontend:master
    container_name: rssfilter-frontend
    build:
      context: frontend
      target: final
    environment:
      API_BASE_URL: "http://localhost:80/api/v1/"
    labels:
      traefik.http.routers.frontend.entrypoints: web
      traefik.http.routers.frontend.rule: PathPrefix(`/`)
      traefik.http.routers.frontend.service: frontend
      traefik.http.services.frontend.loadbalancer.server.port: 8501

  proxy:
    image: traefik:v2.3
    hostname: traefik
    command:
     - --providers.docker
     - --entryPoints.web.address=:80
    ports:
      - ${PROXY_PORT:-3000}:80
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
